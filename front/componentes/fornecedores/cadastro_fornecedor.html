    <!-- Conteudo da dash -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="container">
            <div class="bagulho">
                    <h3>Cadastrar Fornecedor</h3>
                    <br>
                    <form id="formCadastroFornecedor">
                        <div class="mb-3">
                          <label class="form-label">Nome do fornecedor</label>
                          <input type="text" class="form-control" id="fornecedorNome">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Produto</label>
                          <input type="text" class="form-control" id="fornecedorProduto">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="text" class="form-control" id="fornecedorProdutoPreco">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Quantidade</label>
                            <input type="text" class="form-control" id="fornecedorProdutoQuantidade">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Produto primário</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="cadastroBtn">Cadastrar</button>
                      </form>
                </div>
              </div>
        </div>
